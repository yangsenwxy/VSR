main:
    saved_dir: 'path/to/predicted/results'
    loaded_path: 'path/to/checkpoint.pth'

dataset:
    name: 'AcdcSISRDataset'
    kwargs:
        data_dir: 'path/to/data'
        transforms:
            - name: 'RandomElasticDeformation'
              kwargs:
                  prob: 0.75
            - name: 'RandomCrop'
              kwargs:
                  size: [128, 128]
        post_transforms:
            - name: 'Normalize'
              kwargs:
                  means: [53.434]
                  stds: [47.652]
            - name: 'ToTensor'
        degrade:
            - name: 'Degrade'
              kwargs:
                  method: 'FFT'
                  downscale_factor: 4

dataloader:
    name: 'Dataloader'
    kwargs:
        batch_size: 1
        shuffle: false
        num_workers: 8

net:
    name: 'MyNet'
    kwargs:
        kwarg1: value1
        kwarg2: value2

losses:
    - name: 'MyLoss'
      weight: 1.0

metrics:
    - name: 'PSNR'
    - name: 'SSIM'
    - name: 'MyMetric'

predictor:
    name: 'AcdcSISRPredictor'
    kwargs:
        device: 'cuda:0'
        saved_dir: 'path/to/predicted/results'
        export_prediction: true
