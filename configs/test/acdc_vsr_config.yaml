main:
    saved_dir: 'path/to/predicted/results'
    loaded_path: 'path/to/checkpoint.pth'

dataset:
    name: 'AcdcVSRDataset'
    kwargs:
        data_dir: 'path/to/data'
        downscale_factor: value
        transforms:
            - name: 'Normalize'
              kwargs:
                  means: [54.089]
                  stds: [48.084]
            - name: 'ToTensor'
        num_frames: value

dataloader:
    name: 'Dataloader'
    kwargs:
        batch_size: 1
        shuffle: false
        num_workers: 8

net:
    name: 'MyNet'
    kwargs:
        kwarg1: value1
        kwarg2: value2

losses:
    - name: 'MyLoss'
      weight: 1.0

metrics:
    - name: 'PSNR'
    - name: 'SSIM'
    - name: 'MyMetric'

predictor:
    name: 'AcdcVSRPredictor'
    kwargs:
        device: 'cuda:0'
        saved_dir: 'path/to/predicted/results'
        exported: true
